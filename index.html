<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <h1>Mi primera Calculadora</h1>
    <br>
    <div class="contenedor">
        <input type="text" id="numeroUno" class="pequeños">

        <input type="text" id="numeroDos" class="pequeños">
        
        <button id="suma" onclick="sumar()">
            +
        </button>
        
        <button id="resta" onclick="restar()">
            -
        </button>
        
        <button id="multiplica" onclick="multiplicar()">
            *
        </button>
        
        <button id="divide" onclick="dividir()">
            /
        </button>
        
        <input type="text" id="resultadoFinal" class="grande">

    </div>




    <script src="./index.js"></script>
</body>
</html>
